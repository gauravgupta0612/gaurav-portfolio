<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <defs>
        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
        <filter id="logoGlowEffect">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="95" fill="url(#logoGrad)" opacity="0.95"/>
    
    <!-- Outer Ring -->
    <circle cx="100" cy="100" r="95" fill="none" stroke="white" stroke-width="3" opacity="0.2" filter="url(#logoGlowEffect)"/>
    <circle cx="100" cy="100" r="92" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>
    
    <!-- Inner decorative elements -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="white" stroke-width="1" opacity="0.15"/>
    
    <!-- GG Text - Ultra Stylish -->
    <text x="100" y="135" font-size="90" font-weight="900" fill="white" text-anchor="middle" 
          font-family="'Courier New', 'Monaco', 'Courier', monospace" 
          letter-spacing="2" 
          filter="url(#logoGlowEffect)" 
          font-style="italic">GG</text>
    
    <!-- Bottom accent line -->
    <line x1="50" y1="150" x2="150" y2="150" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>